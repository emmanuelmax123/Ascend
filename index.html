<!DOCTYPE html>

  background: rgb(9, 60, 121);

          class="fixed inset-0 bg-black/50 justify-center items-center z-50 hidden"
        >
          <!-- sound interaction selection starts here -->
          <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-semibold mb-4">Enable Sound</h2>
            <p class="mb-6">
              Would you like to play sound while playing Ascend?
            </p>
            <div class="flex justify-center space-x-4">
              <button
                id="playSound"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"

                Play Sound

              <button

                Mute Sound

          </div>
        </div>
        <!-- game into text and descrip starts here -->
        <section class="flex flex-col justify-center items-center">

            class="mt-6 mb-[14px]"

              background: linear-gradient(

                rgba(118, 11, 32, 1) 0%,
                rgba(255, 215, 0, 1) 86%
              );
              -webkit-background-clip: text;
              background-clip: text;
              -webkit-text-fill-color: transparent; /* For Safari */
              color: transparent; /* Standard for all browsers */
              display: inline-block; /* Ensures the background spans the text only */
            "
          >
            Ascend

          <h3 class="mb-[43px] text-[#ffd700]/70">Select a suit to play</h3>

        <!-- suits seection starts here -->

        <svg

          <div class="flex gap-1">

      <section class="">

        <div class="relative">

            <!-- 4th row -->
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>

              </svg>

            <div class="start player" id="hearts" data-row="0" data-col="2">

            </div>
            <div class="start player" id="clubs" data-row="0" data-col="3">

            </div>
